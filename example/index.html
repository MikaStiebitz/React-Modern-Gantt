<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React Modern Gantt Demo</title>
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <style>
            /* Add to example/index.html */

            :root {
                font-family:
                    "Inter",
                    system-ui,
                    -apple-system,
                    sans-serif;
                --primary-color: #4f46e5;
                --primary-hover: #4338ca;
                --light-bg: #f9fafb;
                --dark-bg: #1f2937;
                --light-text: #f3f4f6;
                --dark-text: #1f2937;
                --border-light: #e5e7eb;
                --border-dark: #374151;
            }

            body {
                margin: 0;
                padding: 0;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            .app-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            header.app-header {
                padding: 32px 0;
                margin-bottom: 40px;
                position: relative;
                border-bottom: 1px solid var(--border-light);
            }

            body.dark header.app-header {
                border-bottom-color: var(--border-dark);
            }

            .app-title {
                font-size: 2.5rem;
                font-weight: 800;
                margin: 0 0 12px 0;
                color: var(--primary-color);
            }

            .app-subtitle {
                font-size: 1.25rem;
                margin: 0;
                max-width: 800px;
                line-height: 1.6;
            }

            .demo-section {
                margin-bottom: 60px;
                padding: 24px;
                border-radius: 12px;
                background-color: white;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                transition: background-color 0.3s;
            }

            body.dark .demo-section {
                background-color: #2d3748;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .demo-title {
                font-size: 1.5rem;
                font-weight: 700;
                margin: 0 0 24px 0;
                padding-bottom: 12px;
                border-bottom: 1px solid var(--border-light);
                color: var(--primary-color);
            }

            body.dark .demo-title {
                border-bottom-color: var(--border-dark);
            }

            .demo-description {
                margin-bottom: 20px;
                line-height: 1.6;
            }

            .control-panel {
                display: flex;
                gap: 12px;
                margin-bottom: 24px;
                align-items: center;
                flex-wrap: wrap;
            }

            button {
                padding: 8px 16px;
                background: var(--primary-color);
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition: all 0.2s;
            }

            button:hover {
                background: var(--primary-hover);
            }

            button.secondary {
                background: #f3f4f6;
                color: #374151;
            }

            button.secondary:hover {
                background: #e5e7eb;
            }

            body.dark button.secondary {
                background: #4b5563;
                color: #f3f4f6;
            }

            body.dark button.secondary:hover {
                background: #6b7280;
            }

            .dark-mode-toggle {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 10px 18px;
                border-radius: 30px;
                background: var(--primary-color);
                color: white;
                cursor: pointer;
                font-weight: 500;
                transition: all 0.2s;
                display: flex;
                align-items: center;
                gap: 8px;
                z-index: 100;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            }

            .dark-mode-toggle:hover {
                background: var(--primary-hover);
                transform: translateY(-2px);
            }

            .section-nav {
                display: flex;
                gap: 16px;
                margin-bottom: 32px;
                padding: 12px 0;
                border-bottom: 1px solid var(--border-light);
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            body.dark .section-nav {
                border-bottom-color: var(--border-dark);
            }

            .section-nav-link {
                padding: 6px 16px;
                border-radius: 20px;
                cursor: pointer;
                font-weight: 500;
                transition: all 0.2s;
            }

            .section-nav-link:hover {
                background: rgba(79, 70, 229, 0.1);
            }

            .section-nav-link.active {
                background: var(--primary-color);
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>

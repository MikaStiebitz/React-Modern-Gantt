<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React Modern Gantt Demo</title>
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <style>
            :root {
                font-family: "Inter", system-ui, -apple-system, sans-serif;
            }
            body {
                margin: 0;
                padding: 20px;
            }
            .demo-section {
                margin-bottom: 40px;
            }
            .demo-title {
                font-size: 1.5rem;
                margin: 20px 0;
                padding-bottom: 8px;
                border-bottom: 1px solid #e5e7eb;
            }
            .control-panel {
                display: flex;
                gap: 12px;
                margin-bottom: 12px;
                align-items: center;
            }
            button {
                padding: 6px 12px;
                background: #f3f4f6;
                border: 1px solid #d1d5db;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            }
            button:hover {
                background: #e5e7eb;
            }
            .dark-mode-toggle {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 8px 16px;
                border-radius: 20px;
                background: #1f2937;
                color: white;
                cursor: pointer;
            }
            .dark-mode-toggle:hover {
                background: #374151;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
